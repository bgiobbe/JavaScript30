<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Rainbow Paint</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>

<body>
  <div class="instructions">
    <h1>Rainbow Paint</h1>
    <ul>
      <li>Click and drag to paint</li>
      <li>Double-click to erase canvas</li>
      <li>Take screenshot to save your artwork ðŸ™ƒ</li>
      <li>Have fun!</li>
    </ul>
    <button>Hide these instructions<br>(erases canvas)</button>
  </div>
  <canvas id="draw" width="800" height="800"></canvas>

  <script>

    const hideButton = document.querySelector('button');
    const instructions = document.querySelector('.instructions');
    const canvas = document.querySelector('canvas');
    const ctx = canvas.getContext('2d');

    hideButton.addEventListener('click', () => {
      instructions.classList.add('hide');
      [canvas.width, canvas.height] = [window.innerWidth, window.innerHeight];
      ctx.lineJoin = 'round';
      ctx.lineCap = 'round';
    });
    
    function resetCanvas() {
      [canvas.width, canvas.height] = [window.innerWidth, window.innerHeight];
      ctx.strokeStyle = 'crimson';
      ctx.lineJoin = 'round';     // round, bevel, miter (default)
      ctx.lineCap = 'round';      // butt (default), round, square
    }
    
    resetCanvas();
    let isDrawing = false;
    let [lastX, lastY] = [0, 0];
    let hue = 0;
    let saturation = 1;
    let lightness = 5;

    function draw(e) {
      if (!isDrawing) return;

      // set lineWidth based on mouse speed
      if (e.movementX !== 0 || e.movementY !== 0) {
        ctx.lineWidth = Math.sqrt(e.movementX ** 2 + e.movementY ** 2);
      } else {
        ctx.lineWidth = 1;
      }
      // rainbow pen
      ctx.strokeStyle = `hsl(${hue}, 100%, 50%)`;
      // draw line
      ctx.beginPath();
      ctx.moveTo(lastX, lastY);
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.stroke();
      [lastX, lastY] = [e.offsetX, e.offsetY];
      hue = ++hue % 360;
    }

    canvas.addEventListener('mousedown', (e) => {
      isDrawing = true;
      [lastX, lastY] = [e.offsetX, e.offsetY];
    });
    canvas.addEventListener('mouseover', (e) => {
      if (e.buttons & 1) isDrawing = true;
      [lastX, lastY] = [e.offsetX, e.offsetY];
    });
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', () => isDrawing = false);
    canvas.addEventListener('mouseout', () => isDrawing = false);
    // erase canvas on double-click
    canvas.addEventListener('dblclick', () => {
      ctx.reset();
      ctx.lineJoin = 'round';
      ctx.lineCap = 'round';

    });

  </script>

  <style>
    html,
    body {
      margin: 0;
    }
    .instructions {
      display: flex;
      justify-content: center;
      align-items: center;
      border-bottom: 1px solid black;
    }
    h1,
    ul,
    button {
      margin: 0 10px;
    }
    .hide {
      display: none;
    }
  </style>

</body>

</html>
