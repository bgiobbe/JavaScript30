<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello!');

    // Interpolated
    console.log('First dog\'s name is %s.', dogs[0].name);

    // Styled
    console.log('%cThis is an important message!', 'font-size: 32px; color: red;');

    // warning!
    console.warn('Thunderstorm approaching!');

    // Error :|
    console.error('My bad...');

    // Info
    console.info('Then there is color...!');

    // Testing
    console.assert(dogs[0].name === 'Snickers', 'First dog is not Snickers');
    console.assert(dogs[1].name === 'Hugo', `Second dog is not Hugo: ${dogs[1].name}`);
    
    // clearing
    console.clear();

    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`name: ${dog.name}`);
      console.log(`age: ${dog.age}`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('dog');
    console.count('dog');
    console.count('cat');
    console.count('cat');
    console.count('dog');
    console.count('dog');

    // timing
    console.time('fetching');
    const username = "bgiobbe";
    const urlBase = "https://api.github.com";
    // /users/{username}
    const userEndpoint = `${urlBase}/users/${username}`;
    // /users/{username}/repos
    fetch(userEndpoint)
      .then(response => response.json())
      .then(user => {
        console.timeEnd('fetching');
        console.log(user);
      });
  </script>
</body>
</html>
