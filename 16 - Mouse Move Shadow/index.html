<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>

</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  const hero = document.querySelector('.hero');
  const text = document.querySelector('h1');

  function shadow(e) {
    //const [width, height] = [hero.offsetWidth, hero.offsetHeight];
    const {offsetWidth: width, offsetHeight: height} = hero;
    const walk = Math.min(width, height - 50);  // max. offset of shadow
    let {offsetX: x, offsetY: y} = e;
    if (this !== e.target) {
      x += e.target.offsetLeft;
      y += e.target.offsetTop;
    }

    let xWalk = Math.round((x / width) * walk - (walk / 2));
    let yWalk = Math.round((y / height) * walk - (walk / 2));
    text.style.textShadow = `
    ${xWalk}px ${yWalk}px 0 rgba(220, 20, 60, 0.7),
    ${-xWalk}px ${-yWalk}px 0 rgba(25, 25, 112, 0.7),
    ${yWalk}px ${-xWalk}px 0 rgba(0, 128, 0, 0.7),
    ${-yWalk}px ${xWalk}px 0 rgba(255, 215, 0, 0.7)`;
  }

  hero.addEventListener('mousemove', shadow);
</script>
</body>
</html>
